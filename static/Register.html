<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
      color: #9f5f37;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
      background: transparent;
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      border: 1px solid #9f5f37;
      border-radius: 5px;
    }
    .input-group label {
      position: absolute;
      top: 0.8rem;
      left: 0.8rem;
      font-size: 1rem;
      color: #999;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -0.5rem;
      left: 0.5rem;
      font-size: 0.8rem;
      color: #9f5f37;
      background: #fff;
      padding: 0 0.2rem;
    }
    .password-toggle {
      position: absolute;
      right: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }
    .password-toggle:hover {
      color: #9f5f37;
    }
    button {
      background: #9f5f37;
      color: #fff;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #229bd4;
    }
    .link {
      margin-top: 1rem;
      text-align: center;
    }
    .link a {
      color: #9f5f37;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
      color: #229bd4;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <!-- Forms will be dynamically injected here -->
  </div>
<script src="config.js"></script>
  <script>

    const renderForm = (html) => {
      document.getElementById('form-container').innerHTML = html;
    };

    const togglePasswordVisibility = (inputId, toggleId) => {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(toggleId);
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üëÅÔ∏è';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
      }
    };

    const showLoginForm = () => {
      renderForm(`
        <h1>Login HCRF</h1>
        <form id="login-form">
          <div class="input-group">
            <input type="email" id="email" placeholder=" " required />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">Password</label>
            <span id="toggle-password" class="password-toggle" onclick="togglePasswordVisibility('password', 'toggle-password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="link">
          <a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a><br />
          Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a>
        </div>
      `);

      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
          const res = await fetch(`${API_BASE}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (res.ok) {
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('isAdmin', data.user.isAdmin);
            localStorage.setItem('isMember', data.user.isMember); 
            window.location.href = "index.html"; 
          } else {
            alert(data.message || 'Login failed');
          }
        } catch (error) {
          console.error(error);
          alert('Something went wrong!');
        }
      });
    };

    const showForgotPasswordForm = () => {
      renderForm(`
        <h1>Forgot Password</h1>
        <form id="forgot-password-form">
          <div class="input-group">
            <input type="email" id="email" placeholder=" " required />
            <label for="email">Email</label>
          </div>
          <button type="submit">Send Reset Link</button>
        </form>
        <div class="link">
          Remembered your password? <a href="#" onclick="showLoginForm()">Login</a>
        </div>
      `);

      document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        try {
          const res = await fetch(`${API_BASE}/api/auth/forgot-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email }),
          });
          const data = await res.json();
          if (res.ok) {
            alert('Password reset link has been sent to your email.');
            showLoginForm();
          } else {
            alert(data.message || 'Failed to send reset link');
          }
        } catch (error) {
          console.error(error);
          alert('Something went wrong!');
        }
      });
    };

    const showResetPasswordForm = (token) => {
      renderForm(`
        <h1>Reset Password</h1>
        <form id="reset-password-form">
          <div class="input-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">New Password</label>
            <span id="toggle-password" class="password-toggle" onclick="togglePasswordVisibility('password', 'toggle-password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <div class="input-group">
            <input type="password" id="confirm-password" placeholder=" " required />
            <label for="confirm-password">Confirm New Password</label>
            <span id="toggle-confirm-password" class="password-toggle" onclick="togglePasswordVisibility('confirm-password', 'toggle-confirm-password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <button type="submit">Reset Password</button>
        </form>
      `);

      document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/api/auth/reset-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password }),
          });
          const data = await res.json();
          if (res.ok) {
            alert('Password reset successfully!');
            showLoginForm();
          } else {
            alert(data.message || 'Failed to reset password');
          }
        } catch (error) {
          console.error(error);
          alert('Something went wrong!');
        }
      });
    };

    const showRegisterForm = () => {
      renderForm(`
        <h1>Register HCRF</h1>
        <form id="register-form">
          <div class="input-group">
            <input type="text" id="name" placeholder=" " required />
            <label for="name">Full Name</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" placeholder=" " required />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">Password</label>
            <span id="toggle-password" class="password-toggle" onclick="togglePasswordVisibility('password', 'toggle-password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <button type="submit">Register</button>
        </form>
        <div class="link">
          Already have an account? <a href="#" onclick="showLoginForm()">Login</a>
        </div>
      `);

      document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
          const res = await fetch(`${API_BASE}/api/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password }),
          });
          const data = await res.json();
          if (res.ok) {
            alert('Registered successfully!');
            showOtpVerificationForm(email);
          } else {
            alert(data.message || 'Registration failed');
          }
        } catch (error) {
          console.error(error);
          alert('Something went wrong!');
        }
      });
    };

    const showOtpVerificationForm = (email) => {
      renderForm(`
        <h1>Verify OTP</h1>
        <form id="otp-form">
          <div class="input-group">
            <input type="text" id="otp" placeholder=" " required />
            <label for="otp">Enter OTP</label>
          </div>
          <button type="submit">Verify</button>
        </form>
        <div class="link">
          Resend OTP? <a href="#" onclick="showRegisterForm()">Register Again</a>
        </div>
      `);

      document.getElementById('otp-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const otp = document.getElementById('otp').value;
        try {
          const res = await fetch(`${API_BASE}/api/auth/verify-otp`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, otp }),
          });
          const data = await res.json();
          if (res.ok) {
            alert('OTP verified successfully!');
            showLoginForm();
          } else {
            alert(data.message || 'OTP verification failed');
          }
        } catch (error) {
          console.error(error);
          alert('Something went wrong!');
        }
      });
    };

    const init = () => {
      showRegisterForm();
    };

    init();
  </script>
</body>
</html>
